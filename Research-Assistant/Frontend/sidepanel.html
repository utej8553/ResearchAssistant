<!DOCTYPE html>
<html lang="en">
<head>
        <title>Research Assistant</title>
        <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>
        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
            <button id="suggestBtn">Suggest</button>
        </div>
        <div class="notes">
            <h3>Research Notes</h3>
            <div class="input">
            <input type="text" class="textarea" placeholder="Enter text to save" style="color: white;">
            <button id="saveNotesBtn">Save Notes</button>
        </div>
        </div>

        <div id="results"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
